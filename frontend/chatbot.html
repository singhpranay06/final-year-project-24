<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEART GUARD AI</title>

    <!-- Font Awesome icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/frontend/imageheart1.jpg');
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }

        .parent {
            display: flex;
            align-items: center;
            justify-content:flex-end;
            margin-right: 150px;
            height: 100vh;
        }


        #init {
            color: white;
            font-size: 16px;
            margin-top: 2rem;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background-color: rgb(235, 83, 83);
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s, font-size 0.3s;
        }

        #init:hover {
            background-color: #3987f4;
        }

        #test {
            font-family: "Madimi One" ;
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 20px;
            display: none;
        }

        .child {
            width: 500px;
            height: 600px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 7%, rgba(244,8,104,1) 62%, rgba(0,212,255,1) 100%);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
        }

        .h-child {
            display: flex;
            align-items: center;
        }

        .refBtn {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .chat-box {
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 10%, rgba(210,214,219,1) 71%);
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .footer {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,9,85,1) 35%, rgba(0,212,255,1) 100%);
            color: #fff;
            text-align: center;
            padding: 5px;
        }

        .btn {
            background-color: rgb(235, 83, 83);
            font-size: 18px;
            border: none;
        }

        .btn:hover {
            background-color: #3987f4;
        }
        .message{
            margin-bottom: 10px;
            background-color: rgb(250, 247, 247);
            color:rgb(0, 0, 0);
            padding: 9px;
            border-radius: 34px;
            width: auto;
            letter-spacing: 1.5;
        }
        .option{
            margin-bottom: 10px;
            margin-right: 5px;
            background-color: rgb(250, 247, 247);
            color:rgb(0, 0, 0);
            padding: 10px 10px;
            border-radius: 34px;
            width: auto;
            border: none;
        }
        .option:hover{
            background-color: #3987f4;
        }
        .link-button{
            margin-bottom: 10px;
            margin-right: 5px;
            background-color: rgb(7, 8, 7,0.85);
            color:white;
            padding: 10px 10px;
            border-radius: 34px;
            width: auto;
            border: none;
            text-decoration: none;
        }
        .link-button:hover{
            background-color: #3987f4;
        }
    </style>
</head>

<body>

    <div class="parent" id="parentDiv">
        <div class="desc">
            <h1 class="text" style="color: #fff; font-size:40px">Doctor Chatbot</h1>
            <p style="color: rgb(253, 249, 249);font-size:20px;">Know your heart-related doubts, preventive measures</p>
            <button class="btn" id="init">START CHAT</button>
        </div>
    </div>

    <div id="test">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="/frontend/hero2.jpg" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Doctor Bot</span>
                        <br>
                        <span style="color: lawngreen">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="footer">
                <span>Powered by PPRR</span>
            </div>
        </div>
        
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
